name: Deploy Static Website to S3

on:
  push:
    branches: ["main"] # runs every time you push to main
  workflow_dispatch: # allows manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials from repo secrets (we'll add them in Step 8)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      # e.g., ap-south-1

      # Sync only site files to S3 (skip git/ci files)
      - name: Sync site to S3
        run: |
          aws s3 sync . "s3://${{ secrets.AWS_S3_BUCKET }}" --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "LICENSE"
